<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <h2>Formulário</h2>
        <div class="sector-container">
            <form>
                <div class="form-sector">
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="form-sector">
                    <label>Idade</label>
                    <input type="number" name="idade" id="idade">
                </div>
                <div class="form-sector">
                    <label>E-mail</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-sector">
                    <label>Endereço</label>
                    <input type="text" name="endereco" id="endereco">
                </div>
            </form>
            <div class="btn-container">
                <button class="btn" id="save">Salvar</button>
                <button class="btn" id="clean">Apagar</button>
            </div>
        </div>
        <h2>Tabela</h2>
        <div class="sector-container">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>E-mail</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>23</td>
                        <td>asdasd</td>
                        <td>43</td>
                        <td>sdasa@fgf.com</td>
                        <td>Rua 64</td>
                        <td>X</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
